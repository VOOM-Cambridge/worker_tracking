version: "2"

services:
    worker-tracking-app:
        extends:
            file: worker_tracking/app.yml
            service: app
        # logging:
        #         driver: syslog
        #         options:
        #                 tag: mapview.docker.local
        volumes:
            - ./data:/app/data
        networks:
            internal:
                aliases:
                    - worker.tracking.docker.local
        restart: unless-stopped
    dashboard:
        extends:
            file: dashboard/app.yml
            service: app
        networks:
            internal:
                aliases:
                    - dashboard.docker.local
        # logging:
        #         driver: syslog
        #         options:
        #                 tag: mapview.docker.local
        restart: unless-stopped
        depends_on:
            - "sqlite-db"
    sqlite-db:
        extends:
            file: DB_Backend/app.yml
            service: app
        networks:
            internal:
                aliases:
                    - sqlite-db.docker.local
        volumes:
            - ./data:/app/data
        # logging:
        #         driver: syslog
        #         options:
        #                 tag: sqlite-db
        restart: unless-stopped
    mqtt_broker:
        extends:
            file: mqtt_broker/app.yml
            service: app
        restart: unless-stopped
        # logging:
        #     driver: syslog
        #     options:
        #         tag: docker-mqtt-broker
        networks:
            internal:
                aliases:
                    - mqtt.docker.local

networks:
    internal:
        name: voom-network
